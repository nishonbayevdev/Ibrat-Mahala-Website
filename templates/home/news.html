<!DOCTYPE html>
<html lang="en">

    {% extends './base.html' %}
    {% load static %}
    {% block main %}

    <!-- Search start -->
    <section class="container pt-5 pb-5 mt-5">
        <section class="row">
            <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12">
                <div class="card ">
                    <div class="card-head text-align-center mt-2 mb-1">
                        <h3>Yangiliklar</h3>
                    </div>
                    <div class="card-body">
                        <ul class="nav d-block">
                            {% for category in categorys %}
                                <li class="nav-item d-block">
                                    <a href="{% url 'news' %}{{category.catagory}}">{{category.catagory}}</a>
                                </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 pt-5 pb-5">
                <div class="form-post">
                    {% if searchHide %}
                        <form action="search/" class="form-group" method="get">
                            <div class="d-flex">
                                <input type="text" class="form-control search-inp" name="query" placeholder="Qidirish..." required>
                                <button type="submit" class="btn btn-outline-light btn-fw btn-search ">Qidirish</button>
                            </div>
                        </form>
                    {% endif %}
                </div>
            </div>
        </section>
    </section>

    <!-- Search end -->

    <!-- Main data start -->
    <section class="section-wrapper mt-5 mb-5  bg-light">
        <div class="container mt-5">
        <div class="row mt-5">
            {% for main in edit %}
            <div class="col-12 mt-3 mb-3">
              <div class="section-1__text">
                {{main.message|safe}}
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
    </section>

    <!-- Main data end -->

{% endblock main %}
